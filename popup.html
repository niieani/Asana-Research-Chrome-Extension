<!DOCTYPE html>
<!--
The above DOCTYPE declaration is actually required for Chrome to
properly resize the window as content size changes. See:
http://stackoverflow.com/questions/9498685/resize-popup-html-in-chrome-extension
-->

<html>
<head>
  <script type="text/javascript" src="jquery-1.7.1.min.js"></script>
  <script type="text/javascript" src="jquery-ui-1.8.10.custom.min.js"></script>
  <script type="text/javascript" src="tag-it.min.js"></script>
  <script type="text/javascript" src="jquery.inarrayin.js"></script>
  <script type="text/javascript" src="asana.js"></script>
  <script type="text/javascript" src="options.js"></script>
  <script type="text/javascript" src="api_bridge.js"></script>
  <script type="text/javascript" src="server_model.js"></script>
  <script type="text/javascript" src="load_typekit.js"></script>
  <script type="text/javascript" src="zip.js"></script>
  <link rel="stylesheet" href="popup.css"/>
  <link rel="stylesheet" href="jquery.tagit.css"/>
  <title>
    Asana Quick Add
  </title>
</head>

<body>

  <div id="add_view" style="display:none">
    <div class="banner">
      <div class="left-column">
        <div id="logo" class="sprite"></div>
      </div>
      <div class="middle-column">
        <span class="banner-add">
          Add to
          <span id="workspace"></span>
          <div id="workspace_select_container">
            <select id="workspace_select"><option>Loading...</option></select>
            <div class="button"><div class="dropdown-arrow sprite"></div></div>
          </div>
        </span>
      </div>
      <div class="right-column">
        <a id="close_popup" class="sprite close-x" tabindex="-1"></a>
      </div>
    </div>
    <div class="name-row">
      <div class="left-column">
        <span class="icon-checkbox sprite"></span>
      </div>
      <div class="middle-column">
        <input id="name_input" tabindex="0" placeholder="Task" />
      </div>
      <div class="right-column">
        <div id="use_page_details" class="use_details" title="Insert page title and URL"><div class="icon-use-link-arrow sprite"></div><div class="icon-use-link"></div></div>
      </div>
    </div>
    <div class="notes-row">
      <div class="left-column">
        <span class="icon-notes sprite"></span>
      </div>
      <div class="middle-column">
        <textarea id="notes_input" tabindex="0" placeholder="Description"></textarea>
      </div>
      <div class="right-column">
          <div id="use_window_details" class="use_details" title="Insert page titles and URLs from the current window"><div class="icon-use-link-arrow sprite"></div><div class="icon-use-link-arrow icon-use-window-arrow sprite"></div><div class="icon-use-link"></div></div>
          <!--<br/>
          <div id="add_attachment_button" class="use_details" title="Attach this tab"><div class="icon-save"></div></div>
          <br/>
          <div id="add_attachments_button" class="use_details" title="Attach all tabs"><div class="icon-save"></div></div>-->
      </div>
    </div>

      <div class="tag-row">
          <div class="left-column">
          </div>
          <div class="middle-column">
              <ul id="tags_input" class="tagit ui-widget ui-widget-content ui-corner-all"></ul>
          </div>
          <div class="right-column">
              <div id="save_tags" class="use_details" title="Save Default Tags"><div class="icon-save"></div></div>
          </div>
      </div>
      <div class="project-row">
          <div class="left-column">
          </div>
          <div class="middle-column">
              <ul id="projects_input"></ul>
          </div>
          <div class="right-column">
              <div id="save_projects" class="use_details" title="Save Default Projects"><div class="icon-save"></div></div>
          </div>
      </div>

    <div class="assignee-row">
      <div class="left-column">
        <span class="icon-assignee sprite"></span>
      </div>
      <div class="middle-column">
        <input id="assignee_input" placeholder="Assignee" />
        <div id="assignee" tabindex="0"></div>
      </div>
      <div class="right-column">
          <div id="save_assignee" class="use_details" title="Save Default Assignee"><div class="icon-save"></div></div>
      </div>
    </div>

    <div id="assignee_list_container">
      <div id="assignee_list"></div>
    </div>


    <div class="footer">
      <div class="left-column"></div>
      <div class="middle-column">
        <div id="add_button" tabindex="0" class="button primary-button disabled">
          <span class="button-text">Add to Asana</span>
        </div>
        <div id="error" style="display:none">
          <div class="sprite icon-error"></div>
          Error. Please try again.
        </div>
        <div id="success" style="display:none">
          <div class="sprite icon-success"></div>
          Added <a id="new_task_link" href=""></a><!-- target="_self"  -->
        </div>
      </div>
    </div>


  </div>

  <div id="login_view" style="display:none">
    <div class="banner">
      <div class="left-column">
        <div id="logo" class="sprite"></div>
      </div>
      <div class="middle-column">
        <span class="banner-add">
          Add to Asana
        </span>
      </div>
      <div class="right-column">
        <a id="close_login" class="sprite close-x" tabindex="-1"></a>
      </div>
    </div>
    <div class="content">
      You must log in to Asana before you can add tasks.
      <span id="signup_button" class="primary-button button big-button"><span class="button-text">Sign Up</span></span>
      <span id="login_button" class="default-button button big-button"><span class="button-text">Log In</span></span>
    </div>
  </div>

</body>

<!-- Adds event handlers to elements, so we include at the end -->
<script type="text/javascript" src="popup.js"></script>

</html>
